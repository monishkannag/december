<html lang="en">
<head>
	<title>Car Loan Calculator</title>
	<style>
	body {
	background-color:orange;
	font-family: 'Trebuchet MS';
		}
		h1 {
			font-size: 45px;
		}
		h1 {
			font-size: 21px;
			margin-top: 20px;
		}
		    .calculator {
			width: 500px;
			height: 500px;
			background-color: black;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translateX(-50%) translateY(-50%);
			padding: 20px 0px 0px 100px;
			border-radius: 50px;
			color: white;
		}
		input {
			padding: 7px;
			width: 70%;
			margin-top: 7px;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<h1>Car Loan Calculator</h1>

		<p>Amount 	:
			<input id="Amount" type="number"
			onchange="Calculate()">
		</p>
                        <p>Interest Rate :
			<input id="Rate" type="number"
			onchange="Calculate()">
		</p>

		<p>Months to Pay :
			<input id="Months" type="number"
			onchange="Calculate()">
		</p>

		<h2 id="total"></h2>
	</div>

	<script src="app.js"></script>
</body>

</html>
